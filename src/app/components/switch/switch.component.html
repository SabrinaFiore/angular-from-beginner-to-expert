<h1 class="mt-4 mb-4">switch</h1>

<button (click)="goTo('one')" class="btn btn-light me-3">ONE</button>
<button (click)="goTo('two')" class="btn btn-light me-3">TWO</button>
<button (click)="goTo('three')" class="btn btn-light me-3">THREE</button>

<div [ngSwitch]="section">
  <div *ngSwitchCase="'one'">Lorem 1</div>
  <div *ngSwitchCase="'two'">Lorem 2</div>
  <div *ngSwitchDefault>other text</div>
</div>
