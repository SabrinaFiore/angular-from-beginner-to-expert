<h1 class="mt-4 mb-4">http-request</h1>

<div *ngIf="!users; else success">LOADING</div>
<ng-template #success>SUCCESS DOWNLOADED
  <div *ngIf="true">
    <li *ngFor="let user of users">
      <p><b>{{ user.id }} - {{ user.name }}</b></p>
      City: {{ user.address?.city }}
      Street: {{ user.address?.street }}
    </li>
  </div>
</ng-template>
