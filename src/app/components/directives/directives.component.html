<h1 *ngIf="visible" class="mt-4 mb-4">Directives</h1>
<div class="mt-2"></div>
<button (click)="toggle()">Toggle</button>

<ul *ngIf="visible">
  <!-- or [hidden]="visible" -->
  <li *ngFor="let user of users">{{ user }}</li>
</ul>


<h1 *ngIf="visible" class="mt-4 mb-4">Attributes and Brackets</h1>
<button [disabled]="url" (click)="load()">ADD</button>
<button [disabled]="!url" (click)="onLoad()">REMOVE</button>
<img *ngIf="url" [src]="url" alt="angular_logo" width="200px">
